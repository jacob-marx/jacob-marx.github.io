<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wage Calculator</title>
    <script src="code.js"></script>
</head>
<body>
    <h1> Wage Calculator</h1>

    <p> Enter the following information in to calculate your wage:</p>

    <label for="RegularHoursWorked">Normal Hours:</label>
    <input type="number" id="RegularHoursWorked" placeholder="Enter Regular Hours Worked" />

    <label for="RegularHourlyPayRate">Normal Rate:</label>
    <input type="number" id="RegularHourlyPayRate" placeholder="Enter Regular Hourly Pay Rate"/>
    
    <label for="OvertimeHourlyPayRate">Overtime Rate:</label>
    <input type="number" id="OvertimeHourlyPayRate" placeholder="Overtime Hourly Pay Rate"/>
    
    <label for="OvertimeHours">Hours Worked:</label>
    <input type="number" id="OvertimeHours" placeholder="Enter Overtime Hours"/>

    <button onclick="CalculateWage()">Calculate Wage</button>

    <h2>Results:

    <p id="regularWageResult"></p>
    <p id="overtimeWageResult"></p>
    <p id="totalWageResult"></p>
</h2>

</body>
</html>
