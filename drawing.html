<!DOCTYPE html>
<html>
<head>
    <title>Checkerboard and X Patterns</title>
</head>
<body>
    <canvas id="checkerboard" width="400" height="400"></canvas>
    <canvas id="xPattern" width="400" height="400"></canvas>
    
    <script>
        // Checkerboard Pattern: Using a for-loop
        var checkerboard = document.getElementById("checkerboard");
        if (checkerboard.getContext) {
            var ctxCheckerboard = checkerboard.getContext("2d");
            var squareSize = 20;
            var spacing = 10;
            var numRows = checkerboard.height / (squareSize + spacing);
            var numCols = checkerboard.width / (squareSize + spacing);
            
            for (var i = 0; i < numRows; i++) {
                for (var j = 0; j < numCols; j++) {
                    if ((i + j) % 2 === 0) {
                        ctxCheckerboard.fillStyle = "black";
                    } else {
                        ctxCheckerboard.fillStyle = "white";
                    }
                    ctxCheckerboard.fillRect(j * (squareSize + spacing), i * (squareSize + spacing), squareSize, squareSize);
                }
            }
        }
        
        // X Pattern: Using a while-loop
        var xPattern = document.getElementById("xPattern");
        if (xPattern.getContext) {
            var ctxXPattern = xPattern.getContext("2d");
            var xSize = 20;
            var xSpacing = 10;
            var xX = xSpacing;
            var xY = xSpacing;
            
            while (xX + xSize <= xPattern.width) {
                ctxXPattern.fillStyle = "blue";
                ctxXPattern.fillRect(xX, xY, xSize, xSize);
                ctxXPattern.fillRect(xPattern.width - xX - xSize, xY, xSize, xSize);
                xX += xSize + xSpacing;
                xY += xSize + xSpacing;
            }
        }
    </script>
</body>
</html>
