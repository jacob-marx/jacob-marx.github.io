<!DOCTYPE html>
<html>
<head>
    <title>Two Square Patterns</title>
</head>
<body>
    <canvas id="canvas1" width="400" height="400"></canvas>
    <canvas id="canvas2" width="400" height="400"></canvas>
    
    <script>
        // Pattern 1: Using a while-loop
        var canvas1 = document.getElementById("canvas1");
        if (canvas1.getContext) {
            var ctx1 = canvas1.getContext("2d");
            var squareSize1 = 20;
            var spacing1 = 10;
            var x1 = spacing1;
            var y1 = spacing1;
            var totalSquares1 = 0;
            
            while (x1 + squareSize1 <= canvas1.width) {
                ctx1.fillStyle = "blue";
                ctx1.fillRect(x1, y1, squareSize1, squareSize1);
                x1 += squareSize1 + spacing1;
                totalSquares1++;
            }
        }
        
        // Pattern 2: Using a for-loop
        var canvas2 = document.getElementById("canvas2");
        if (canvas2.getContext) {
            var ctx2 = canvas2.getContext("2d");
            var squareSize2 = 20;
            var spacing2 = 10;
            var totalSquares2 = 0;
            
            for (var i = 0; i < 6; i++) {
                for (var j = 0; j <= i; j++) {
                    ctx2.fillStyle = "red";
                    ctx2.fillRect(j * (squareSize2 + spacing2), i * (squareSize2 + spacing2), squareSize2, squareSize2);
                    totalSquares2++;
                }
            }
        }
    </script>
</body>
</html>
